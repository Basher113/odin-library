<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">

            <div class="title-field">
                <label for="title-input">Title</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="author-field">
                <label for="author-input">Author</label>
                <input type="text" name="author" id="author-input" required>
            </div>

            <div class="pages-field">
                <label for="pages-input">Pages</label>
                <input type="number" name="pages" id="pages-input" required>
            </div>

            <div class="read-field">
                <input type="radio" name="read" id="read">
                <label for="read">Have you already read this book?</label>
            </div>
            <button type="submit">Add</button>
        </form>

        <div class="books">
           
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
